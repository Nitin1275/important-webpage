<!DOCTYPE html>
<html>
<head>
<title>Download Page</title>
</head>
<body style="text-align:center; padding:50px; font-family: Arial;">
<h2>Click the button below to download the file</h2>
<button onclick="startPrank()">Download</button>

<script>
function startPrank() {
  let blackDiv = document.createElement('div');
  blackDiv.style.position = 'fixed';
  blackDiv.style.top = '0';
  blackDiv.style.left = '0';
  blackDiv.style.width = '100%';
  blackDiv.style.height = '100%';
  blackDiv.style.backgroundColor = 'black';
  blackDiv.style.zIndex = '9999';
  document.body.appendChild(blackDiv);

  setTimeout(() => {
    document.body.removeChild(blackDiv);
    alert('Gotcha! Your screen is back.');
  }, 10000);
}
</script>
</body>
</html>
